<style>
/* AetherWave Navigation Bar */
.aether-nav {
  font-family: 'Orbitron', sans-serif;
  background: transparent;
  text-align: right;
  padding: 10px 20px;
}

.aether-nav ul {
  margin: 0;
  padding: 0;
  list-style: none;
  display: inline-flex;
  gap: 20px;
}

.aether-nav a {
  text-decoration: none;
  color: #fff;
  font-size: 1rem;
  position: relative;
  transition: color 0.3s ease;
}

.aether-nav a::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 100%;
  height: 2px;
  background: #00f5a0;
  transform: scaleX(0);
  transition: transform 0.3s ease, background 0.3s ease;
}

.aether-nav a:hover {
  color: #ff2b70; /* AetherWave Pink glow */
}

.aether-nav a:hover::after {
  transform: scaleX(1);
  background: #ff2b70;
}

.aether-nav a.active {
  color: #ff2b70;
}

.aether-nav a.active::after {
  transform: scaleX(1);
  background: #ff2b70;
}

</style>
